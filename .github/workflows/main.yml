name: Lambda Function Universal Pipeline

on:
  workflow_dispatch
  # push:
  #   branches: [development]
  # pull_request:
  #   branches: [development]

# defaults:
#   run:
#     working-directory: ${{ env.working_directory }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      working_directory: 'sam-app'
      aws_region: "us-east-1"
      sam_stack_name: "teststack" 
      sam_s3_bucket: "clouddev.engineering"
      #lambda_function_directory: ""
      #lambda_handler_directory: ""
      #sam_template: ""
      #sam_config_file: ""
      
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v1
      
      # Specify AWS Credentials in the repository secrets
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.aws_region }}
        
    - run: sam build --use-container
      working-directory: 'sam-app'
    - run: sam validate
      working-directory: 'sam-app'
    - run: sam deploy --stack-name ${{ env.sam_stack_name }} --s3-bucket ${{ env.sam_s3_bucket }} --capabilities CAPABILITY_IAM
      working-directory: 'sam-app'
    #- run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset -t ${{ env.sam_template }} --config-file ${{ env.sam_config_file }}
